services:
  # Base de datos PostgreSQL
  db:
    image: postgres:16-alpine
    container_name: betancourt-audio-db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-betancourt_audio}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    networks:
      - betancourt-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend Django
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: betancourt-audio-backend
    volumes:
      - ./backend:/app
      - backend_static:/app/staticfiles
      - backend_media:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-key-change-in-production}
      - POSTGRES_DB=${POSTGRES_DB:-betancourt_audio}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,backend,frontend}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://frontend:3000}
    networks:
      - betancourt-network
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Frontend Next.js 16
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: betancourt-audio-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      - WATCHPACK_POLLING=true
      - NEXT_TELEMETRY_DISABLED=1
      # Database URL for Prisma (OAuth system)
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@db:5432/betancourt_audio}
      # Auth.js configuration
      - AUTH_SECRET=${AUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      # OAuth provider credentials
      - AUTH_GOOGLE_ID=${AUTH_GOOGLE_ID}
      - AUTH_GOOGLE_SECRET=${AUTH_GOOGLE_SECRET}
      - AUTH_FACEBOOK_ID=${AUTH_FACEBOOK_ID}
      - AUTH_FACEBOOK_SECRET=${AUTH_FACEBOOK_SECRET}
      - AUTH_APPLE_ID=${AUTH_APPLE_ID}
      - AUTH_APPLE_SECRET=${AUTH_APPLE_SECRET}
      - AUTH_MICROSOFT_ENTRA_ID_ID=${AUTH_MICROSOFT_ENTRA_ID_ID}
      - AUTH_MICROSOFT_ENTRA_ID_SECRET=${AUTH_MICROSOFT_ENTRA_ID_SECRET}
      - AUTH_MICROSOFT_ENTRA_ID_TENANT_ID=${AUTH_MICROSOFT_ENTRA_ID_TENANT_ID:-common}
    depends_on:
      - backend
      - db
    networks:
      - betancourt-network
    stdin_open: true
    tty: true
    restart: unless-stopped

# Volúmenes persistentes
volumes:
  postgres_data:
    driver: local
  backend_static:
    driver: local
  backend_media:
    driver: local

# Red para comunicación entre servicios
networks:
  betancourt-network:
    driver: bridge
